{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link href="{% static 'css/dashboard/adminlogin.css'%}">
    <title>adminlogin</title>
    <style>
        .login-form{

            max-width: 300px;
            min-width:50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="mx-auto d-flex justify-content-center">

                <div class="login-form">
                    <h2 class="text-center mb-4">Admin Login</h2>
                    <form method="POST">
                        {% csrf_token %}
                        {% if messages %}
                            <div class="text-danger d-flex justify-content-center mt-2">
                                {% for message in messages%}
                                {{message}}
                                {%endfor%}  
                            </div>
                        {% endif %}
                        <div class="form-group">
                            <label for="email"></label>
                            <input type="email" class="form-control" id="email" placeholder="Email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="password"></label>
                            <input type="password" class="form-control" placeholder="password" id="password" name="password" required>
                            <a href="#" class="mt-4 text text-success">Forgot password?</a>

                        </div>
                        <div class="d-flex justify-content-center">
                            <button type="submit" class="btn btn-success  login-button">Login</button>
                        </div>
                        
                    </form>
                   
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
