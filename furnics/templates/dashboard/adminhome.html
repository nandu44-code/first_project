{% block content %}
<div class="box">
    <h5>Users</h5>
    <h6></h6>

</div>
<div class="d-flex justify-content-center">
    <canvas id="myChart" style="width:100%;max-width:700px"></canvas>
</div>
{% endblock %}
{% block script %}

<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>

<script>
    console.log({{ sales }});
    var xValues = ["delivered", "cancelled", "returned"];
    var yValues = [{{ sales }}, {{ cancelled }}, {{ returned }}];
    var barColors = [
        "#b91d47",
        "#00aba9",
        "#2b5797",

    ];

   
</script>

<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

<script>
    new Chart("myChart", {
        type: "doughnut",
        data: {
            labels: xValues,
            datasets: [{
                backgroundColor: barColors,
                data: yValues
            }]
        },
        options: {
            title: {
                display: true,
                text: "Order details"
            }
        }
    });

    <!---------------------------------------------------------------Bar diagram------------------------------------------------------------------------>

const monthsArray = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October",
        "November", "December"];

    const yArray = [{% for month, total_sales in monthly_sales_data.items %}{{ total_sales }}, {% endfor %}];

    const data = [{
        x: monthsArray,
        y: yArray,
        type: "bar"
    }];

    const layout = { title: "Sales Overview" };

    Plotly.newPlot("myPlot", data, layout);

    $(document).ready(function() {
        $.ajax({
            url: '/dashboard/get-sales-revenue/',  // Replace with the actual URL
            method: 'GET',
            dataType: 'json',
            success: function(data) {
                const ctx = document.getElementById('sales-revenue').getContext('2d');
                new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: data.labels,
                        datasets: [
                            {
                                label: 'Sales',
                                data: data.sales,
                                borderColor: 'blue',
                                fill: false,
                            },
                            {
                                label: 'Revenue',
                                data: data.revenue,
                                borderColor: 'green',
                                fill: false,
                            },
                        ],
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                    }
                });
            },
            error: function(error) {
                console.error('Error fetching data: ' + error);
            }
        });
    });

</script>

{% endblock %}
