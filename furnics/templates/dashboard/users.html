{% extends 'dashboard/base.html' %}

    {% block content%}
            <!-- Content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <h2 class="mt-3">User List</h2>
                <div class="table-responsive">
                    <table class="table table-striped table-sm">
                        <thead>
                            <tr>
                                <th>Username</th>
                                <th>Email</th>
                                <th>Phone Number</th>
                                <th>Date Joined</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- You should dynamically populate this table with user data from your backend -->
                           
                            {% for user in users %}
                                <tr class="table-rows">
                                    <td>{{ user.username }}</td>
                                    <td>{{ user.email }}</td>
                                    <td>{{ user.phone }}</td>
                                    <td>{{ user.date_joined }}</td>
                                    <td>
                                        {% if user.is_active %}
                                            <a href="{% url 'block_user' user_id=user.id %}">
                                                <button class="btn btn-danger toggle-btn">Block</button>
                                            </a>
                                        {% else %}
                                            <a href="{% url 'block_user' user_id=user.id %}">
                                                <button class="btn btn-success toggle-btn">Unblock</button>
                                            </a>
                                        {% endif %}
                                            
                                        
                                    </td>
                                </tr>
                            {% endfor%}
                            <!-- Repeat this for each user -->
                        </tbody>
                    </table>
                </div>
            </main>

{% endblock %}
