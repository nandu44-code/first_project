{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{% static 'images/favicon.png' %}">
    {% block bootstraplink%}
    {% endblock %}
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'css/dashboard/base.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <link href="{% static 'css/tiny-slider.css' %}" rel="stylesheet">

    <title>adminhome</title>
</head>
<style>
    /* Basic styling for the search bar */
    
        /* Style for hover state */
        .nav-link:hover {
            background-color: #1f4e79; /* Change the background color on hover */
            color: #e3dfdf; /* Change the text color on hover */
        }
    
        /* Style for active state */
        
    
    
</style>

<body>
    <div class="container-fluid">


        <div class="search-container">
            <input type="text" class="search-input" placeholder="Search...">
            <button class="search-button">Search</button>
        </div>
        <div class="row">
            <nav class="col-md-2 d-flex d-md-block bg-light sidebar">
                <div class="position-sticky">
                    <h2 class="mt-3">Admin Panel</h2>
                    <ul class="nav flex-column">
                        <li class="nav-item mt-3">
                            <a class="nav-link active" href="{% url 'admin_home' %}">
                                Home
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'users' %}">
                                User List
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'product_view' %}">
                                Products
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'categories' %}">
                                Categories
                            </a>
                        </li>
                        <li class="nav-item"></li>
                            <a class="nav-link" href="{% url 'sub_categories' %}">
                                Sub Categories
                            </a>
                        </li>
                        <li class="nav-item"></li>
                            <a class="nav-link " href="{% url 'admin_logout' %}">
                                Logout
                            </a>
                        </li>

                    </ul>
                </div>
            </nav>
            {% block content%}
            {% endblock %}
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    {% block script%}
    {% endblock %}

</body>


</html>
