{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{% static 'images/favicon.png' %}">
    {% block bootstraplink%}
    {% endblock %}
    
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="{% static 'css/dashboard/base.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

   

    <title>adminhome</title>
</head>
<style>
    /* Basic styling for the search bar */

    
    
</style>

<body>
    <div class="container-fluid">


        <div class="search-container d-flex justify-content-center mt-2">
            <input type="text" class="search-input" placeholder="Search...">
            <button class="search-button pl-2 btn btn-lg btn-dark">Search</button>
        </div>
        <div class="row ">
            <nav class="col-md-2 d-flex d-md-block bg-light sidebar-div">
                <div class="position-sticky">
                    <h2 class="mt-3">Admin Panel</h2>
                    <ul class="nav flex-column">
                        <div class="itemsdiv mx-2 my-2">
                            <li class="nav-item ">
                            <a class="nav-link" href="{% url 'admin_home' %}">
                                <i class="fas fa-home"></i> Home
                            </a>
                        </li>
                        </div>
                        <div class="itemsdiv mx-2 my-2">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'users' %}">
                                <i class="fas fa-users"></i>   User List
                            </a>
                        </li>
                        </div>
                        <div class="itemsdiv mx-2 my-2">
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'product_view' %}">
                                    <i class="fas fa-shopping-cart"></i> Products
                                </a>
                            </li>


                        </div>
                        <div class="itemsdiv mx-2 my-2">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'categories' %}">
                                <i class="fas fa-box"></i> Categories
                            </a>
                        </li>
                    </div>
                    <div class="itemsdiv mx-2 my-2">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'sub_categories' %}">
                                <i class="fas fa-folder"></i> Sub Categories
                            </a>
                        </li>
                   </div>
                        <div class="itemsdiv mx-2 my-2">
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'admin_logout' %}">
                                    <i class="fas fa-sign-out-alt"></i> Logout
                                </a>
                            </li>

                        </div>
                       
                    </ul>
                </div>
            </nav>
            
            
            {% block content%}
            {% endblock %}
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    {% block script%}
    {% endblock %}

</body>


</html>
