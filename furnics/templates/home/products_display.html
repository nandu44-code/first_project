
{% extends 'accounts/base.html' %}
{% load static %}
<!-- Start Header/Navigation -->
{% block bootstraplink %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
{% endblock %}

{% block content %}
<div class="untree_co-section product-section before-footer-section">
	<div class="container">
		<div class="row">

			<!-- Start Column 1 -->
			{% for products in product %}
			<div class="col-12 col-md-4 col-lg-3 mb-5">
				<a class="product-item" href="{% url 'product_details' product_id=products.id%}">
					<img src="/media/{{products.images}}" class="img-fluid product-thumbnail">
					<h3 class="product-title">{{products.product_name}}</h3>
					<strong class="product-price">Rs.{{products.price}}</strong>
					<div class="d-flex justify-content-center"> 
						<span class="icon-cross">
						
							<!-- <img src="{% static 'images/cross.svg'%}" class="img-fluid"> -->
							<img src="{% static 'images/icons8-love-16.png' %}" class="img-fluid">
							
							
						</span>
						<div class="d-flex justify-content-center mt-3">
							<a href="{% url 'add_cart'product_id=products.id %}">
							<button class="btn btn-sm button-addtocart">Add to Cart</button>
							</a>
						</div>
						<div class="d-flex justify-content-center mt-3">
							<button class="btn btn-primary btn-sm">Buy Now</button>
						</div>
					
					</div>
					
				</a>
				
			</div>
            {% endfor%}
		</div>
	</div>
</div>


{% endblock %}

{% block script %}
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
